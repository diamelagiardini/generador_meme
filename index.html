<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22bd207fea.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="centrado">
        <h1>Generador de memes</h1>
        <div class="botonesHeader">
            <button class="botonHeader">
                <i class="fas fa-image"></i>
                <span>Imagen</span>
            </button>
            <button class="botonHeader">
                <i class="fas fa-font"></i><span>Texto</span>
            </button>
            <button class="botonHeader">
                <i class="fas fa-lightbulb"></i><span>Modo Oscuro</span>
            </button>
        </div>
    </header>

    <main class="centrado">

        <div class="cajaImagenCompleta centrado">
            <p>TOP TEXT</p>
            <div class="CajaImagenSinTexto"></div>
            <p>BOTTOM TEXT</p>
        </div>

        <button id="botonDescarga">
            <i class="fas fa-download"></i>
            <span>Descargar Meme</span>
        </button>

    </main>

    <aside id="asideImagen">
        <h2>Imagen</h2>
        
        <div id="url">
            <label> URL
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
        </div>

        <div id="fondo">
            <label> FONDO
                <input type="color" name="" id="">
                <select name="" id="">
                    <option value="">Ninguno</option>
                    <option value="">Aclarar</option>
                    <option value="">Oscurecer</option>
                    <option value="">Diferencia</option>
                    <option value="">Luminosidad</option>
                    <option value="">Multiplicar</option>
                </select>
            </label>
        </div>

        <div id="filtros"></div>
        
    </aside>
</body>

</html>
