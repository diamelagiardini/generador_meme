<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/22bd207fea.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="centrado">
        <h1>Generador de memes</h1>
        <div class="botonesHeader">
            <button id="botonImagen" class="botonHeader">
                <i class="fas fa-image"></i>
                <span>Imagen</span>
            </button>
            <button id="botonTexto" class="botonHeader">
                <i class="fas fa-font"></i><span>Texto</span>
            </button>
            <button class="botonHeader">
                <i class="fas fa-lightbulb"></i><span>Modo Oscuro</span>
            </button>
        </div>
    </header>

    <main class="centrado">

        <div class="cajaImagenCompleta centrado">
            <p>TOP TEXT</p>
            <div class="CajaImagenSinTexto"></div>
            <p>BOTTOM TEXT</p>
        </div>

        <button id="botonDescarga">
            <i class="fas fa-download"></i>
            <span>Descargar Meme</span>
        </button>

    </main>

    <aside id="asideImagen">
        <h2>IMAGEN</h2>

        <div id="url" class="paddingContenidoPanelImagen">
            <h3>URL</h3>
            <textarea class="estiloModoClaroDePaneles" name="" id="" cols="30" rows="10"></textarea>
            </label>
        </div>

        <div id="fondo" class="paddingContenidoPanelImagen">
            <h3>FONDO</h3>
            <div id="divColores">
                <input class="estiloModoClaroDePaneles" type="color" name="" id="selectorDeColor">
                <select class="estiloModoClaroDePaneles" name="" id="">
                    <option value="">Ninguno</option>
                    <option value="">Aclarar</option>
                    <option value="">Oscurecer</option>
                    <option value="">Diferencia</option>
                    <option value="">Luminosidad</option>
                    <option value="">Multiplicar</option>
                </select>
            </div>
        </div>

        <div id="filtros" class="paddingContenidoPanelImagen">
            <h3>FILTROS</h3>
            <div>
                <label for="brightness">BRILLO</label>
                <input type="range" id="brightness" min="0" max="1" value="1" step="0.1">
            </div>
            <div>
                <label for="opacity">OPACIDAD</label>
                <input type="range" id="opacity" min="0" max="1" value="1" step="0.1">
            </div>
            <div>
                <label for="contrast">CONTRASTE</label>
                <input type="range" id="contrast" min="100" max="1000" value="100">
            </div>
            <div>
                <label for="blur">DESENFOQUE</label>
                <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
            </div>
            <div>
                <label for="grayscale">ESCALA DE GRISES</label>
                <input type="range" id="grayscale" min="0" max="100" value="0">
            </div>
            <div>
                <label for="sepia">SEPIA</label>
                <input type="range" id="sepia" min="0" max="100" value="0">
            </div>
            <div>
                <label for="hue-rotation">HUE</label>
                <input type="range" id="hue-rotation" min="0" max="360" value="0">
            </div>
            <div>
                <label for="saturation">SATURADO</label>
                <input type="range" id="saturation" min="100" max="1000" value="100" step="10">
            </div>
            <div>
                <label for="invert">NEGATIVO</label>
                <input type="range" id="invert" min="0" max="1" value="0" step="0.1">
            </div>
        </div>

        <div>
            <button class="estiloModoClaroDePaneles" id="botonReestablecer">Reestablecer filtros</button>
        </div>
    </aside>

    <aside id="asideTexto" class="paddingContenidoPanelImagen">
        <h2>TEXTO</h2>

        <div id="divTextoSuperior">
            <h3>SUPERIOR</h3>
            <textarea class="estiloModoClaroDePaneles">TOP TEXT</textarea>
        </div>

        <input type="checkbox" name="" id=""> Sin texto superior

        <div id="divTextoInferior">
            <h3>INFERIOR</h3>
            <textarea class="estiloModoClaroDePaneles">BOTTOM TEXT</textarea>
        </div>

        <input type="checkbox" name="" id=""> Sin texto inferior

        <div id="tiposDeFuente">
            <h3>FUENTE</h3>
            <select class="estiloModoClaroDePaneles">
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="American Typewriter">American Typewriter</option>
                <option value="Andale Mono">Andale Mono</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Impact">Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <div id="tamanioDeFuente">
                <input class="estiloModoClaroDePaneles" value="40" type="number">
                <button class="estiloModoClaroDePaneles"><i class="fas fa-align-left"></i></button>
                <button class="estiloModoClaroDePaneles"><i class="fas fa-align-justify"></i></button>
                <button class="estiloModoClaroDePaneles"><i class="fas fa-align-right"></i></button>
            </div>
        </div>

        <div id="divColoresYFondosDeTexto">
            <div>
                <h3>COLOR</h3>
                <input class="estiloModoClaroDePaneles" type="color" value="#000000">
            </div>
            <div>
                <h3>FONDO</h3>
                <input class="estiloModoClaroDePaneles" type="color" value="#FFFFFF">
            </div>
        </div>

        <input type="checkbox"> Fondo transparente

        <div>
            <h3>CONTORNO</h3>
            <div>
                <button class="estiloModoClaroDePaneles">Ninguno</button>
                <button class="estiloModoClaroDePaneles">Claro</button>
                <button class="estiloModoClaroDePaneles">Oscuro</button>
            </div>
        </div>

        <div>
            <h3>ESPACIADO</h3>
            <input class="estiloModoClaroDePaneles" type="number" value="35">
        </div>
        <div>
            <h3>INTERLINEADO</h3>
            <select class="estiloModoClaroDePaneles">
                <option value="0.8">0.8</option>
                <option value="1">1</option>
                <option value="1.2" selected>1.2</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
            </select>
        </div>
    </aside>
    <script src="app.js"></script>
</body>

</html>
